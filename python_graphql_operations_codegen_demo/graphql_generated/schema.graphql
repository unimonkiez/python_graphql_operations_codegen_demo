schema {
  query: Query
  mutation: Mutation
}

union Data = FragA | FragB

type FragA {
  a: Int!
  added: Int!
}

type FragB {
  b: String!
  addedAlso: Int!
}

type Mutation {
  test(data: testDataInput!): String!
}

type Query {
  hello: String
  helloName(name: String!): String!
  testFrag: testFragResult!
}

input testDataInput {
  name: String!
}

type testFragResult {
  type: String!
  data: Data!
}
